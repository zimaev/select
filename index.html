<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    <div class="container mt-5">
      <div class="form-floating">
  <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
    <option value="1">Нашел и завел bug</option>
    <option value="2">Предложил новую функцию</option>
    <option value="3">У меня лапки</option>
  </select>
  <label for="floatingSelect">Что ты сделал для проекта в свои годы?</label>
</div>
      
 <div class="mt-5">
  <select multiple class="form-select" size="4" id="skills" aria-label="size 4 select example">
      <option value="linux">Linux</option>
      <option value="playwright">Playwright</option>
      <option value="docker">Git</option>
      <option value="python">Python</option>
      <option value="docker">Docker</option>
  </select>


  
 </div>
      
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
